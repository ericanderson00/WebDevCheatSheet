<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
        <h1>HTML & CSS Table Reference</h1>
    <div class="tableTags">
        <h2>Table Tags</h2>
        <table>
            <thead>
                <tr>
                    <th>Tag</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>

            </thead>
            
            <tbody>

                <!--table -->
                <tr>
                   <td><span class="code">&lt;table&gt;</span></td>
                   <td>Table</td>
                   <td>The The wrapper element for all HTML tables.</td> 
                </tr>
                <!--table head -->
                <tr>
                    <td>&lt;thead&gt;</td>
                    <td></td>
                    <td></td>
                </tr>

                <!--table body -->
                <tr>
                    <td>&lt;tbody&gt;</td>


                </tr>

                <!--table row -->
                <tr>
                    <td>&lt;tr&gt;</td>

                </tr>

                <!--table data -->
                <tr>
                    <td>&lt;td&gt;</td>

                </tr>

                <!--table footer -->
                <tr>
                    <td>&lt;tfoot&gt;</td>

                </tr>
            </tbody>
        </table>
    </div>
    

</body>
</html>
